<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liquid Glass Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.15);
      --glass-border: rgba(255,255,255,0.35);
      --text-main: #0f172a;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --glass-bg: rgba(20,20,30,0.35);
        --glass-border: rgba(255,255,255,0.15);
        --text-main: #e5e7eb;
      }
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 200vh;
      color: var(--text-main);
      background:
        radial-gradient(circle at 20% 10%, #dbeafe, transparent 50%),
        radial-gradient(circle at 80% 30%, #f0abfc, transparent 55%),
        linear-gradient(180deg, #f8fafc, #e5e7eb);
    }

    /* ===== Liquid Glass ===== */
    .glass {
      backdrop-filter: url(#liquid) blur(14px);
      -webkit-backdrop-filter: url(#liquid) blur(14px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    /* ===== Header Buttons ===== */
    header {
      position: sticky;
      top: 16px;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      transition: transform .25s ease;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    /* ===== Content ===== */
    main {
      max-width: 900px;
      margin: 80px auto 160px;
      padding: 24px;
    }

    .content {
      border-radius: 28px;
      padding: 32px;
    }

    .content img {
      width: 100%;
      border-radius: 20px;
      margin: 24px 0;
    }

    .content p {
      line-height: 1.9;
      font-size: 1.05rem;
    }

    /* ===== Dock ===== */
    .dock {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      padding: 14px 20px;
      border-radius: 28px;
      z-index: 20;
    }

    .dock
