<style>
/* ================= ROOT ================= */
:root{
  --glass-bg: rgba(255,255,255,0.18);
  --glass-border: rgba(255,255,255,0.3);
  --text: #111;
  --bg: linear-gradient(180deg,#eef3ff,#dfe8ff);
}

body.dark{
  --glass-bg: rgba(30,30,30,0.55);
  --glass-border: rgba(255,255,255,0.15);
  --text: #eee;
  --bg: linear-gradient(180deg,#050814,#0b1020);
}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition: background .3s,color .3s;
}

main{
  padding:20px;
  margin-right:260px;
}

/* ================= SIDEBAR (DESKTOP) ================= */
.sidebar{
  position:fixed;
  top:0;
  right:0;
  width:260px;
  height:100%;
  background:var(--glass-bg);
  backdrop-filter:blur(24px);
  border-left:1px solid var(--glass-border);
  padding:16px;
  overflow-y:auto;
}

.sidebar h3{margin-top:0}

.chat-list li{
  list-style:none;
  padding:10px;
  margin-bottom:6px;
  border-radius:12px;
  background:rgba(255,255,255,0.25);
}

/* ================= DOCK (MOBILE) ================= */
#iosDock{display:none}

@media(max-width:768px){
  main{margin-right:0}
  .sidebar{display:none}

  body{padding-bottom:120px}

  #iosDock{
    position:fixed;
    bottom:14px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:14px;
    padding:12px 18px;
    background:var(--glass-bg);
    backdrop-filter:blur(22px) saturate(180%);
    border-radius:30px;
    border:1px solid var(--glass-border);
    box-shadow:0 20px 45px rgba(0,0,0,.3);
    z-index:1000;
  }

  .dock-btn{
    width:46px;
    height:46px;
    border-radius:50%;
    border:none;
    font-size:20px;
    background:rgba(255,255,255,.25);
  }
}

/* ================= BACKDROP ================= */
#iosBackdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:900;
}
#iosBackdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* ================= BOTTOM SHEET ================= */
#iosChatsSheet{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:78vh;
  background:var(--glass-bg);
  backdrop-filter:blur(26px) saturate(180%);
  border-radius:26px 26px 0 0;
  border-top:1px solid var(--glass-border);
  transform:translateY(100%);
  transition:transform .38s cubic-bezier(.22,1,.36,1);
  z-index:950;
  display:flex;
  flex-direction:column;
}

#iosChatsSheet.open{transform:translateY(0)}

.sheet-handle{
  width:44px;
  height:5px;
  border-radius:4px;
  background:rgba(255,255,255,.6);
  margin:10px auto;
}

.sheet-header{
  text-align:center;
  font-size:18px;
}

.sheet-content{
  flex:1;
  overflow-y:auto;
  padding:10px 20px;
}

.sheet-content li{
  list-style:none;
  padding:12px;
  margin-bottom:6px;
  border-radius:14px;
  background:rgba(255,255,255,.22);
}
</style>
</head>

<body>

<!-- SIDEBAR (SOURCE LIST) -->
<aside class="sidebar">

<!-- MAIN -->
<main>
  <h1>MyNATI</h1>
  <p>Ù…Ø­ØªÙˆØ§ÛŒ Ø§ØµÙ„ÛŒ Ø³Ø§ÛŒØª Ø§ÛŒÙ†Ø¬Ø§Ø³Øª</p>
  <div style="height:1200px"></div>
</main>

<!-- DOCK -->
<div id="iosDock">
  <button class="dock-btn">ğŸ </button>
  <button class="dock-btn" id="dockChats">ğŸ’¬</button>
  <button class="dock-btn" id="dockDark">ğŸŒ™</button>
</div>

<!-- BACKDROP -->
<div id="iosBackdrop"></div>

<!-- BOTTOM SHEET -->
<div id="iosChatsSheet">
  <div class="sheet-handle"></div>
  <div class="sheet-header">Ú¯ÙØªÚ¯ÙˆÙ‡Ø§</div>
  <ul class="sheet-content" id="mobileChatList"></ul>
</div>

<script>
/* ================= CLONE CHAT LIST ================= */
const desktopList=document.getElementById("desktopChatList");
const mobileList=document.getElementById("mobileChatList");
mobileList.innerHTML=desktopList.innerHTML;

/* ================= SHEET LOGIC ================= */
const dockChats=document.getElementById("dockChats");
const sheet=document.getElementById("iosChatsSheet");
const backdrop=document.getElementById("iosBackdrop");

dockChats.onclick=()=>{
  sheet.classList.add("open");
  backdrop.classList.add("show");
};

function closeSheet(){
  sheet.classList.remove("open");
  backdrop.classList.remove("show");
  sheet.style.transform="";
}
backdrop.onclick=closeSheet;

/* ================= SWIPE DOWN ================= */
let startY=0,currentY=0,drag=false;

sheet.addEventListener("touchstart",e=>{
  startY=e.touches[0].clientY;
  drag=true;
});

sheet.addEventListener("touchmove",e=>{
  if(!drag)return;
  currentY=e.touches[0].clientY;
  let diff=currentY-startY;
  if(diff>0)sheet.style.transform=`translateY(${diff}px)`;
});

sheet.addEventListener("touchend",()=>{
  drag=false;
  if(currentY-startY>120)closeSheet();
  else sheet.style.transform="";
  startY=currentY=0;
});

/* ================= DARK MODE ================= */
const dockDark=document.getElementById("dockDark");
dockDark.onclick=()=>{
  document.body.classList.toggle("dark");
};
</script>

</body>
